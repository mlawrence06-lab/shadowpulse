<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Blue Ring -->
  <circle cx="64" cy="64" r="64" fill="#1E90FF" />
  
  <!-- Transparent Gap (Mask or absence of white circle) -->
  <!-- We simply DRAW the outer ring as a stroke or donut, OR easier: -->
  <!-- Draw outer circle, then cut out the middle transparency? -->
  <!-- SVG painters model: Draw Outer Blue, then Draw Inner Blue? No, the background is transparency. -->
  <!-- So: Outer Blue Circle (r=64). Opaque. -->
  <!-- Then we need a HOLE (r=58). -->
  <!-- Easier: Use a Mask. -->
  
  <mask id="hole">
    <rect x="0" y="0" width="128" height="128" fill="white"/>
    <circle cx="64" cy="64" r="58" fill="black"/>
  </mask>
  
  <circle cx="64" cy="64" r="64" fill="#1E90FF" mask="url(#hole)" />
  
  <!-- Large Inner Blue Circle (r=54) - This sits in the middle of the hole -->
  <circle cx="64" cy="64" r="54" fill="#0b3d6b" />
  
  <!-- Gradient for depth -->
  <circle cx="64" cy="64" r="54" fill="url(#grad1)" opacity="0.4" />
  <defs>
    <radialGradient id="grad1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- SP Text - EXTRA BOLD for Web -->
  <text x="64" y="82" font-family="Arial Black, Arial, sans-serif" font-weight="900" font-size="46" text-anchor="middle" fill="white" letter-spacing="-2">SP</text>
</svg>
